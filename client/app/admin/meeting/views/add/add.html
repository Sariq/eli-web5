<style>

.steps{
  display: block;
}
.steps input[type=checkbox] {
  display: none;
}
.steps input[type=submit]{
  background: #f1783c;
  border: none;
  padding: 0px;
  margin: 0 auto;
  width: 100%;
  height: 55px;
  color: white;
  text-transform: uppercase;
  font-weight: 900;
  font-size: 11px;
  letter-spacing: 1px;
  cursor: pointer;
  transition: background 0.5s ease

.steps input[type=submit]:hover{
  background: #8fde9c;
  
}
.steps label{
  background: #393D40;
  height: 65px;
  line-height: 65px;
  width: 100%;
  display: block;
  border-bottom: 1px solid #44494e;
  color: #889199;
  text-transform: uppercase;
  font-weight: 900;
  font-size: 11px;
  letter-spacing: 1px;
  text-indent: 52px;
  cursor: pointer;
  transition: all 0.7s ease;
  margin: 0px;

	box-shadow: 2px 3px 2px rgba(0, 0, 0, 0.3);

.steps label:before{

<h1 class="page-header" translate>Add Meeting</h1>
<ol class="breadcrumb">
    <li><a href="#" translate>Admin</a></li>
    <li><a href="#/meetings" translate>Meeting</a></li>
    <li class="active" translate>Add Meeting</li>
</ol>

<div ng-if="add.error" class="alert alert-danger" role="alert">{{ add.error }}</div>
<div ng-if="add.debug" class="alert alert-warning" role="alert">{{ add.debug }}</div>



<div class="well">
    <div class="well">

        <form name="myForm" class="form-horizontal" role="form" novalidate>


            <div ng-class="{'has-error':!add.meeting.ip_title}" class="form-group ">
                <label for="first_name" class="col-sm-2 control-label">therapistId</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="therapistId" ng-model="add.meeting.therapistId"
                           id="therapistId"
                           placeholder="therapistId" required>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Last Name</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="add.meeting.patientId" class="form-control" id="patientId"
                           placeholder="patientId" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">title</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="add.meeting.title" class="form-control" id="title"
                           placeholder="title" required>
                </div>
            </div>
              <div class="form-group">
                <label for="description" class="col-sm-2 control-label">adress</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="add.meeting.adress" class="form-control" id="adress"
                           placeholder="adress" required>
                </div>
            </div>
             
              <div class="form-group">
                <label for="description" class="col-sm-2 control-label">note</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="add.meeting.note" class="form-control" id="note"
                           placeholder="note" required>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6 column">

		</div>
		<div class="col-md-6 column">
      
							<div class="steps pn">
							    <input id="op1" name="op1" type="checkbox" ng-model="list.op1" >
							    <label for="op1">Update Profile</label>
							    <input id="op2" name="op2" type="checkbox" ng-model="list.op2">
							    <label for="op2">Contact Paul</label>
							    <input id="op3" name="op3" type="checkbox" ng-model="list.op3">
							    <label for="op3">Enjoy Life</label>
							    <input type="submit" value="All Done!" id="submit" ng-click="list.op1=true;list.op2=true;list.op3=true">
							</div>

                <div class="col-sm-2 control-label"></div>
                <div class="col-sm-10">
                    <div class="btn-group col-sm-10">
                        <button ng-disabled="!add.meeting.title" style="width: 50%;" ng-click="add.save();"
                                class="btn btn-info"
                                translate>Save
                        </button>
                        <a style="width: 50%;" href="#/meetings" class="btn btn-warning">Cancel</a>
                    </div>
                </div>
